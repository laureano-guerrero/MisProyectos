<!doctype html>
<html lang="en">

<head>
  <title>Crear Curso</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
 <div class="container-fluid">
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    <td>${value.id}</td>
    <td>${value.nombre}</td>
    <td>${value.tiempo}</td>
    <td>${value.usuario}</td>

    <form id="formulario">
        <div class="mb-3">
          <label for="" class="form-label">Nombre</label>
          <input type="text"
            class="form-control" name="nombre" id="nombre" aria-describedby="helpId" placeholder="Ingresa el nombre del curso">
          <small id="helpId" class="form-text text-muted">Nombre acá</small>
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Descripción</label>
            <input type="text"
              class="form-control" name="descripcion" id="descripcion" aria-describedby="helpId" placeholder="Ingresa la descripcion del curso">
            <small id="helpId" class="form-text text-muted">Descripción acá</small>
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Tiempo</label>
            <input type="text"
              class="form-control" name="tiempo" id="tiempo" aria-describedby="helpId" placeholder="Ingresa el tiempo del curso">
            <small id="helpId" class="form-text text-muted">Tiempo acá</small>
          </div>

          <div class="mb-3">
            <button type="reset" class="btn btn-danger">Limpiar</button>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
    </form>

  </main>
  <footer>
    <!-- place footer here -->
  </footer>
 </div>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

</body>

</html>
