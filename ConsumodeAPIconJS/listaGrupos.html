<script>
  //declaración de variables para empezar a trabajar en javascript
  var contenidoTablaResultado = document.querySelector('#resultados');
 //document.querySelector recoge el primer elemennto que se encuentre en el documento
 //que tenga en nombre que se le está especificando, en pocas palabras iguala este contenido a la
 //variable contenidoTablaResultado

 function CargarDatosCursos(){
 fetch('https://paginas-web-cr.com/ApiPHP/apis/ListaGrupo.php')
 .then((respuesta) => respuesta.json())
 .then((datosrespuesta) => {
  setTable(datosrespuesta.data)
 })
 .catch(console.log);
 }

 function setTable(datos){
  console.log('datos', datos);

  for (const valor of datos) {
    console.log('valor:', valor);
    contenidoTablaResultado.innerHTML += `
    <tr class="table-light" >
      <td scope="row">${valor.id}</td>
      <td>${valor.nombre}</td>
    </tr> `;
  }

 }

 CargarDatosCursos();
</script>
